<div class="card shadow-sm card-primary card-outline mb-4 mt-3">
    <div class="card-header">
        <div class="row align-items-center w-100">
            <div class="col">
                <h5 class="mb-0">Registros</h5>
            </div>
            <div class="col-auto text-end">
                <a href="" class="btn btn-success me-2">
                    <i class="bi bi-file-earmark-excel"></i> Reporte
                </a>
                <button type="button" class="btn btn-primary new-record-btn" data-toggle="modal"
                        data-target="#formModal">
                    <i class="bi bi-plus-circle"></i>
                    Agregar
                </button>
            </div>
        </div>
    </div>

    <div class="card-body">
        <table id="Table" class="table table-bordered table-striped table-sm">
            <thead>
            <tr>
                <th>ID</th>
                <th>Acciones</th>
                {% for col in columns %}
                {% if col != 'ID' %}
                <th>{{ col }}</th>
                {% endif %}
                {% endfor %}
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
