<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Stickers</title>

    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Fuente de código de barras -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Calibri, sans-serif;
            padding: 20px;
        }

        .sticker {
            height: 160px;
            border: 1px solid #000;
            margin-bottom: 20px;
            padding: 10px;
            text-align: center;
            box-sizing: border-box;
        }

        .rut {
            font-weight: bold;
        }
        .barcode {
            max-height: 50px;
        }

        @media print {
            .no-print {
                display: none !important;
            }
        }
    </style>
</head>
<body>

<!-- Botón para imprimir (no se mostrará en el PDF) -->
<div class="text-center mb-4 no-print">
    <button onclick="window.print()" class="btn btn-primary">
        Guardar como PDF / Imprimir
    </button>
</div>

<div class="container">
    <div class="row">
        <!-- Sticker 1 -->
        {% for i in sticker_range %}
        <div class="col-4">
            <div class="sticker">
                <div>
                    {{ paciente.nombre }}
                    {{ paciente.apellido_paterno }}
                    {{ paciente.apellido_materno }}
                </div>
                <div>Fecha Nac.:
                    {{ paciente.fecha_nacimiento|date:"d/m/Y" }}&nbsp;&nbsp;&nbsp;
                    {{ paciente.comuna.nombre }}
                </div>
                <div>FICHA: {{ ficha.numero_ficha }}</div>
                <div class="rut">{{ paciente.rut|default:"Sin Rut" }}</div>
                <img class="barcode" src="{{ codigo_barras_base64 }}" alt="Código de barras">
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
